machine:
  node:
    version: 6.3.1

test:
  pre:
  - npm run build
  - echo "--reporter mocha-junit-reporter --reporter-options mochaFile=/$CIRCLE_TEST_REPORTS/node.xml" >> spec/mocha.opts

deployment:
  npm:
    tag: /^v\d+\.\d+\.\d+-?[0-9A-Za-z-]*$/
    owner: 'toggle-api'
    commands:
    - echo -e "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
    - npm publish dist
